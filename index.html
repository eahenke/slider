<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>

	<meta name="viewport" content="width=device-width" /> 
	<link href="css/slider.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="slider-wrapper">

		<ul class="slider">
			<li class="slide slide-1 active"><img src="images/lake.jpg" /></li>
			<li class="slide slide-2"><img src="images/GobiSunrise.jpg" /></li>
			<li class="slide slide-3"><img src="images/rocks.jpg" /></li>
			<li class="slide slide-4"><img src="images/duomo.jpg" /></li>
			<li class="slide slide-5"><img src="images/swiss.jpg" /></li>
		</ul>

		<div class="arrow arrow-left">
			<span class="icon-left-open"></span>
		</div>

		<div class="arrow arrow-right">
			<span class="icon-right-open"></span>
		</div>		

		<div class="dot-wrapper">
			<div class="dot dot-1"></div>
			<div class="dot dot-2"></div>
			<div class="dot dot-3"></div>
			<div class="dot dot-4"></div>
			<div class="dot dot-5"></div>					
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/slider.js" type="text/javascript"></script>
</body>
</html>
