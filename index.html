<!DOCTYPE html>
<html>
<head>
	<title>Image Slider Demo</title>

	<!-- Start zoomed out on mobile, initial-scale=1 is way too zoomed in -->
	<meta name="viewport" content="width=device-width" /> 
	<link href="css/slider.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="slider-wrapper vertical-center">

		<ul class="slider">
			<li class="slide active"><img src="images/lake.jpg" /></li>
			<li class="slide"><img src="images/GobiSunrise.jpg" /></li>
			<li class="slide"><img src="images/rocks.jpg" /></li>
			<li class="slide"><img src="images/duomo.jpg" /></li>
			<li class="slide"><img src="images/swiss.jpg" /></li>
		</ul>

		<div class="arrow arrow-left">
			<span class="icon-left-open"></span>
		</div>

		<div class="arrow arrow-right">
			<span class="icon-right-open"></span>
		</div>		

	</div>	

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/slider.js" type="text/javascript"></script>
</body>
</html>
